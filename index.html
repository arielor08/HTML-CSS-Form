<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f9176119a3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form>

                    <p>
                        <label>Full Name</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="number" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <button class="block" type="submit">
                        Send
                    </button>
                </form>
            </div>
            <div class="contact-info">
                <h3>More info</h3>
                <ul>
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        <label>Baker street</label>
                    </li>
                    <li>
                        <i class="fas fa-phone"></i>
                        <label>(829) 8888 8899</label>
                    </li>
                    <li>
                        <i class="far fa-envelope"></i>
                        <label>contact@website.com</label>
                    </li>
                </ul>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias error soluta repellat sapiente maiores quae eveniet quidem rem laborum id?
                </p>
                <p>Company.com</p>

            </div>
        </div>
    </div>
</body>

</html>
